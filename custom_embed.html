<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Sheet Embed</title>
    <style>
        /* Container to eliminate borders and extra space */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Ensures no scrolling within the container */
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black to match app theme */
        }

        /* Inner div to act as the content without iframe quirks */
        .content-div {
            position: absolute;
            top: -30px; /* Controls the top cropping */
            left: -20px; /* Shift left to ensure no white edge */
            width: calc(100% + 50px); /* Extend width to cover right side */
            height: calc(100% + 120px); /* Extend height to cover bottom */
            background-image: url("https://docs.google.com/spreadsheets/d/e/2PACX-1vRSzAAFCBHBEdCoCJVTx2TIzad5rsuRj7TIa4UToARd80kD0Va0qGNmnuMqCjJmrPJginycYeZnTasa/pubhtml?gid=0&single=true");
            background-size: cover; /* Ensures the content fills the div */
            background-position: center; /* Center content */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <div class="iframe-container">
        <div class="content-div"></div>
    </div>
</body>
</html>
