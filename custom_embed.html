<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Sheet Embed</title>
    <style>
        /* Container to crop the top and bottom, eliminating borders and extra space */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Adjust iframe positioning to fully fit content and hide all scrolling */
        iframe {
            position: absolute;
            top: -30px; /* Controls the top cropping */
            left: -5px; /* Shifts further left to remove extra space */
            width: calc(100% + 15px); /* Increases width slightly to remove right scrollbar */
            height: calc(100% + 80px); /* Reduces height to remove white space at the bottom */
            border: none;
            overflow: hidden; /* Prevents any internal scrolling */
            scrollbar-width: none; /* Hides scrollbar in Firefox */
        }

        /* Hide scrollbar for iframe in WebKit browsers like Chrome, Safari */
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRSzAAFCBHBEdCoCJVTx2TIzad5rsuRj7TIa4UToARd80kD0Va0qGNmnuMqCjJmrPJginycYeZnTasa/pubhtml?gid=0&single=true"></iframe>
    </div>
</body>
</html>
