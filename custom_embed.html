<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Sheet Embed</title>
    <style>
        /* Container to crop the top and hide the footer */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Adjust iframe positioning to show column headers, hide vertical line, and remove unwanted elements */
        iframe {
            position: absolute;
            top: -30px;  /* Adjusted to show the headers */
            left: -1px;  /* Shift slightly left to hide the vertical line */
            width: calc(100% + 1px); /* Adjust width to avoid gray border overflow */
            height: calc(100% + 30px); /* Extend height to compensate for the shift */
            border: none;
        }

        /* Hide Google Sheets footer */
        .google-footer-bar,
        .docs-titlebar-badge {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRSzAAFCBHBEdCoCJVTx2TIzad5rsuRj7TIa4UToARd80kD0Va0qGNmnuMqCjJmrPJginycYeZnTasa/pubhtml?gid=0&single=true"></iframe>
    </div>
</body>
</html>
