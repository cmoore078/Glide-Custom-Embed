<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Sheet Embed</title>
    <style>
        /* Container to crop the top and bottom, eliminating borders and extra space */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Ensures no scrolling within the container */
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black to blend with Glide's theme */
        }

        /* Adjust iframe positioning to fully fit content and hide all scrolling */
        iframe {
            position: absolute;
            top: -30px; /* Adjust to control the top cropping */
            left: -10px; /* Shift further left to remove any remaining white border */
            width: calc(100% + 25px); /* Increase width more to remove right border */
            height: calc(100% + 105px); /* Adjust height to fully remove footer */
            border: none;
            overflow: hidden; /* Prevent any internal scrolling */
            scrollbar-width: none; /* Hide scrollbar in Firefox */
            pointer-events: none; /* Prevents scrolling and interaction within the iframe */
        }

        /* Hide scrollbar for iframe in WebKit browsers like Chrome, Safari */
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRSzAAFCBHBEdCoCJVTx2TIzad5rsuRj7TIa4UToARd80kD0Va0qGNmnuMqCjJmrPJginycYeZnTasa/pubhtml?gid=0&single=true"></iframe>
    </div>
</body>
</html>
