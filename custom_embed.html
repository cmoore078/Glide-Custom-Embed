<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Embed</title>
    <style>
        /* Remove margins, padding, and border */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .embed-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }
        iframe {
            border: none; /* Remove iframe border */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <!-- Embed Google Sheets content here -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRSzAAFCBHBEdCoCJVTx2TIzad5rsuRj7TIa4UToARd80kD0Va0qGNmnuMqCjJmrPJginycYeZnTasa/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
