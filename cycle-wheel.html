<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Chart</title>
    <style>
        /* Remove margins, padding, and border */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chart-container {
            width: 410px;
            height: 329px;
            overflow: hidden;
        }
        iframe {
            border: none; /* Remove iframe border */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <!-- Embed Google Sheets chart here -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSFBk24opyIZD8CYUTo0YCmtW50jYjrIyqXztD8P7VL7q-c9_kPvB-pNw9xQkttJk4SJggi1zhhIbji/pubchart?oid=760493524&amp;format=interactive" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
