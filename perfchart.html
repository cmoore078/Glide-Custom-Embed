<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Chart</title>
    <style>
        /* Reset margins, padding, and overflow */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* Background color to match your app */
        }
        .chart-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            border: none;
            box-shadow: none;
            width: 100%; /* Ensure iframe takes full container width */
            height: 100%; /* Ensure iframe takes full container height */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <!-- Embed Google Sheets chart here -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCgt44hHr3OdmU7AApgYyKZsgK5vCvjxOZFif2NwdM-MlsuJLHjbDwCRIxZQZpbL83plr7Dwow08Sn/pubchart?oid=1234130975&format=interactive" frameborder="0"></iframe>
    </div>
</body>
</html>
