<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Google Sheets Chart</title>
    <style>
        /* Remove margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000; /* Match app background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Aspect ratio box */
        .chart-container {
            width: 100%;
            max-width: 400px; /* Limit to typical phone width */
            height: 0;
            padding-bottom: 75%; /* Adjust aspect ratio to fit Glide's screen */
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <!-- Embed Google Sheets chart here -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCgt44hHr3OdmU7AApgYyKZsgK5vCvjxOZFif2NwdM-MlsuJLHjbDwCRIxZQZpbL83plr7Dwow08Sn/pubchart?oid=1234130975&format=interactive" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
