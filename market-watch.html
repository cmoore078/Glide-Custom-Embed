<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Market Overview</title>
    <style>
        /* Remove margins, padding, and overflow */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* Black background to match dark theme */
        }
        .widget-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Disallow scrolling */
        }
        iframe {
            border: none;
            box-shadow: none;
            width: 100%; /* Full container width */
            height: 100%; /* Full container height */
            overflow: hidden; /* Disallow scrolling */
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
            {
                "colorTheme": "dark",
                "dateRange": "3M",
                "showChart": false,
                "locale": "en",
                "largeChartUrl": "",
                "isTransparent": false,
                "showSymbolLogo": false,
                "showFloatingTooltip": false,
                "width": "100%", /* Use 100% to scale dynamically */
                "height": "100%", /* Full container height */
                "tabs": [
                    {
                        "title": "Indices",
                        "symbols": [
                            { "s": "CME:BTC1!" },
                            { "s": "COINBASE:BTCUSD" },
                            { "s": "AMEX:BITI" },
                            { "s": "AMEX:BITU" },
                            { "s": "NASDAQ:WGMI" },
                            { "s": "NASDAQ:IBIT" },
                            { "s": "NASDAQ:BITF" },
                            { "s": "NASDAQ:BTBT" },
                            { "s": "NASDAQ:HIVE" },
                            { "s": "NASDAQ:BTDR" },
                            { "s": "NASDAQ:WULF" },
                            { "s": "NASDAQ:CIFR" },
                            { "s": "NASDAQ:APLD" },
                            { "s": "NASDAQ:IREN" },
                            { "s": "NASDAQ:RIOT" },
                            { "s": "NASDAQ:CLSK" },
                            { "s": "NASDAQ:CORZ" },
                            { "s": "NASDAQ:HUT" },
                            { "s": "NASDAQ:MARA" },
                            { "s": "NASDAQ:MSTR" },
                            { "s": "NASDAQ:COIN" }
                        ],
                        "originalTitle": "Indices"
                    }
                ]
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
</body>
</html>
