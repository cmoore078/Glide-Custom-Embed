<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Market Overview</title>
    <style>
        /* Ensure full screen and remove scroll bars */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* Black background for dark theme */
        }
        .tradingview-widget-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure no internal scroll bars */
        }
        .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>

            "dateRange": "3M",
            "showChart": false,
            "locale": "en",
            "largeChartUrl": "",
            "isTransparent": false,

            "showFloatingTooltip": false,
            "width": "100%", /* Attempt to make width fill the container */
            "height": "100%", /* Attempt to make height fill the container */
            "tabs": [
                {

                        { "s": "NASDAQ:COIN" }
                    ],
                    "originalTitle": "Indices"
                }
            ]
        }
        </script>
    </div>
</body>
</html>
